<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 logo">Logo</div>
        <header class="header col-md-6">
            <h1>Memory Match</h1>
        </header>
        <nav class="col-md-3">
            <li> <a href="#">Settings</a></li>
            <li><a href="#">About</a></li>
        </nav>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3 stats">
            <h2>Stats</h2>
            <div class="games-played">
                <div class="label">Games Played</div>
                <div class="value"></div>
            </div>
            <div class="attempts">
                <div class="label">Attempts</div>
                <div class="value"></div>
            </div>
            <div class="accuracy">
                <div class="label">Accuracy</div>
                <div class="value"></div>
            </div>
            <button class="reset">Reset Game</button>
        </div>
        <div class="col-md-9 game-area">
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
